<!DOCTYPE html> <!-- syntax html 5 -->
<html lang="en">
<!-- bahasa default english -->

<head>
    <meta charset="UTF-8"> <!-- pengkodean karakter utf 8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- setting dimensi dan skala halaman -->
    <title>PBW Pertemuan 3</title> <!-- Judul dari halaman -->
</head>


<body>
    <h1>My first HTML Document</h1> <!-- heading 1 untuk menampilkan judul yang besar -->
    <p>
        <!-- paragraph untuk menampilkan kalimat biasa -->
        Hello, my name is <b><em>Wina Artha</em></b>
        <!-- tag <b> berfungsi untuk bold/tebal dan <em> untuk mencetak miring -->
    </p>
    <img src="assets/Profile.jpg" alt="Wina" width="400px">
    <!-- menampilkan image yang berada di folder assets dengan nama file Profile.jpg serta memberikan nilai lebar sebesar 400 pixel dan panjang menyesuaikan -->
    <p>A student from</p>
    <p>
        <u>Informatics Depatement, Udayana University</u>
        <!-- tag <u> berfungsi untuk mencetak kalimat bergaris bawah -->
    </p>
    <h3>Get in touch with me :</h3>
    <ul>
        <!-- tag <ul> untuk menambahkan unorder list dengan list ditampilkan dengan default (dotted) -->
        <li>Instagram : @wina_artha_</li>
        <li>Github : winaartha</li>
        <li>My website : <a href="https://winaartha17.blogspot.com/">Click here!</a></li>
        <!-- tag <a> untuk melampirkan link -->
    </ul>
    <p>Written with &#128149; using HTML</p> <!-- disini &#128149; adalah tanda hati -->
    <p>&copy;2020 and beyond</p> <!-- &copy; adalah tanda copyright -->
</body>

</html>
