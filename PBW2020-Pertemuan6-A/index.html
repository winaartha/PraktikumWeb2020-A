<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hasil">
            <div id="operasi-hasil" class="operasi-hasil">

            </div>
            <div id="nilai-hasil" class="nilai-hasil">

            </div>
        </div>
        <input type="number" id="input1" class="input" placeholder="...">
        <input type="number" id="input2" class="input" placeholder="...">

        <div class="operator-container">
            <button onclick="tambah();" class="operator">
                +
            </button>
            <button onclick="kurang();" class="operator">
                -
            </button>
            <button onclick="mod();" class="operator">
                %
            </button>
            <button onclick="kali();" class="operator">
                *
            </button>
            <button onclick="bagi();" class="operator">
                /
            </button>
            <button onclick="pangkat();" class="operator">
                ^
            </button>
        </div>
    </div>

    <script language="javascript" src="app.js"></script>
</body>

</html>
